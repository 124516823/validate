<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />

		<title>jQuery Validade - Pattern</title>
	</head>

	<body>
		<form method="post">
			<div>
				<label for="intenger">Intenger</label>

				<input type="text" id="intenger" data-pattern="^[0-9]+$" />
			</div>

			<div>
				<label for="float">Float</label>

				<input type="text" id="float" data-pattern="^[0-9]+(?:\.[0-9]+)?$" />
			</div>

			<button type="submit">Send</button>
		</form>

		<script src="../vendor/jquery-1.8.2.min.js"></script>

		<script src="../jquery-validate.js"></script>

		<script>
			$('form').validate();
		</script>
	</body>
</html>
